<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAWA Perfumes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      text-align: center;
      padding: 20px;
    }
    .product {
      background-color: #111;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    .product img {
      width: 100px;
      height: auto;
    }
    h1, h2 {
      margin: 10px 0;
    }
    input[type="number"] {
      width: 60px;
      padding: 10px;
      font-size: 1em;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    #cart {
      margin-top: 40px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 30px;
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      font-size: 1.1em;
      border-radius: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>JAWA Perfumes</h1>  <div class="product">
    <h2>Seductive Blossom</h2>
    <p>AED 60</p>
    <input type="number" id="qty1" min="1" value="1">
    <button onclick="addToCart('Seductive Blossom', 60, 'qty1')">أضف إلى السلة</button>
  </div>  <div class="product">
    <h2>Blue Desire</h2>
    <p>AED 70</p>
    <input type="number" id="qty2" min="1" value="1">
    <button onclick="addToCart('Blue Desire', 70, 'qty2')">أضف إلى السلة</button>
  </div>  <div id="cart">
    <h2>سلة المشتريات</h2>
    <ul id="cartItems"></ul>
    <a class="whatsapp" id="whatsappLink" target="_blank">اطلب الآن عبر واتساب</a>
  </div>  <script>
    const cart = {};

    function addToCart(product, price, qtyId) {
      const quantity = parseInt(document.getElementById(qtyId).value);
      if (!cart[product]) {
        cart[product] = 0;
      }
      cart[product] += quantity;
      renderCart();
    }

    function renderCart() {
      const cartList = document.getElementById("cartItems");
      cartList.innerHTML = "";
      let message = "";
      for (let item in cart) {
        const price = item === "Seductive Blossom" ? 60 : 70;
        const line = `${item} - ${cart[item]} pcs - AED ${cart[item] * price}`;
        const li = document.createElement("li");
        li.textContent = line;
        cartList.appendChild(li);
        message += `\n${line}`;
      }
      document.getElementById("whatsappLink").href = `https://wa.me/971544548922?text=طلب جديد من موقع جَوى:%0A${encodeURIComponent(message)}`;
    }
  </script></body>
</html>
