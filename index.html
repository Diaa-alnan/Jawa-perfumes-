<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAWA Perfumes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      text-align: center;
      padding: 30px 15px;
    }
    .product {
      background: #111;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    img {
      width: 100px;
      margin: 10px auto;
      display: block;
    }
    h1 {
      font-size: 2.5em;
    }
    h2 {
      color: #ffd700;
      margin: 10px 0 5px;
    }
    input[type="number"] {
      padding: 5px;
      width: 60px;
      font-size: 1em;
      margin: 10px;
    }
    button {
      background-color: #ffd700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
    }
    .cart {
      margin-top: 30px;
      padding: 15px;
      background: #111;
      border-radius: 10px;
    }
    .whatsapp-button {
      background-color: #fff;
      color: #000;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 30px;
      display: inline-block;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="JAWA Logo" class="logo" width="130">
  <h1>JAWA Perfumes</h1>
  <p>Luxury Fragrances Made in UAE</p>  <div class="product">
    <h3>Perfume 1</h3>
    <img src="seductive.png" alt="Seductive Blossom">
    <h2>Seductive Blossom</h2>
    <p>AED 60</p>
    <input type="number" id="qty1" value="1" min="1">
    <button onclick="addToCart('Seductive Blossom', 60, 'qty1')">أضف إلى السلة</button>
  </div>  <div class="product">
    <h3>Perfume 2</h3>
    <img src="blue.png" alt="Blue Desire">
    <h2>Blue Desire</h2>
    <p>AED 70</p>
    <input type="number" id="qty2" value="1" min="1">
    <button onclick="addToCart('Blue Desire', 70, 'qty2')">أضف إلى السلة</button>
  </div>  <div class="cart">
    <h2>سلة المشتريات</h2>
    <ul id="cartItems"></ul>
    <a id="whatsappLink" class="whatsapp-button" target="_blank">اطلب الآن عبر واتساب</a>
  </div>  <script>
    let cart = [];

    function addToCart(name, price, qtyId) {
      const qty = parseInt(document.getElementById(qtyId).value);
      for (let i = 0; i < qty; i++) {
        cart.push({ name, price });
      }
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById("cartItems");
      list.innerHTML = "";
      let waMsg = "مرحبا، أود طلب العطور التالية:%0A";

      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1} - ${item.name} - AED ${item.price}`;
        list.appendChild(li);
        waMsg += `• ${item.name} - AED ${item.price}%0A`;
      });

      document.getElementById("whatsappLink").href =
        "https://wa.me/971544548922?text=" + waMsg;
    }
  </script></body>
</html>
