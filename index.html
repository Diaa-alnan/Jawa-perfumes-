<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAWA Perfumes</title>
  <style>
    body {
      background-color: #000;
      color: #ffd700;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    .product {
      background-color: #111;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 80%;
    }
    .product h2 {
      margin: 10px 0;
    }
    button {
      background-color: #ffd700;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .cart {
      margin-top: 40px;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .whatsapp {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 30px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="product">
    <h3>Perfume 1</h3>
    <h2>Seductive Blossom</h2>
    <p>AED 60</p>
    <button onclick="addToCart('Seductive Blossom', 60)">أضف إلى السلة</button>
  </div>  <div class="product">
    <h3>Perfume 2</h3>
    <h2>Blue Desire</h2>
    <p>AED 70</p>
    <button onclick="addToCart('Blue Desire', 70)">أضف إلى السلة</button>
  </div>  <div class="cart">
    <h2>سلة المشتريات</h2>
    <ul id="cart-list"></ul>
    <a id="whatsapp-link" class="whatsapp" href="#" target="_blank">اطلب الآن عبر واتساب</a>
  </div>  <script>
    const cart = {};

    function addToCart(name, price) {
      if (cart[name]) {
        cart[name].quantity++;
      } else {
        cart[name] = { quantity: 1, price: price };
      }
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-list');
      cartList.innerHTML = '';

      let summary = [];
      for (let item in cart) {
        const quantity = cart[item].quantity;
        const price = cart[item].price;
        const line = `${item} - x${quantity} (AED ${price * quantity})`;
        const li = document.createElement('li');
        li.textContent = line;
        cartList.appendChild(li);
        summary.push(line);
      }

      const message = encodeURIComponent('مرحباً، أرغب بطلب:
' + summary.join('\n'));
      document.getElementById('whatsapp-link').href = `https://wa.me/971544548922?text=${message}`;
    }
  </script></body>
</html>
