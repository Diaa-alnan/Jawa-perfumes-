<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JAWA Perfumes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #ffd700;
      text-align: center;
      padding: 30px 20px;
    }
    .product {
      background-color: #111;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    .product img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
    .product select,
    .product button {
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
    }
    .product button {
      background-color: #ffd700;
      color: #000;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #fff;
    }
    .cart {
      margin-top: 40px;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart ul li {
      margin: 8px 0;
    }
    .whatsapp-btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #fff;
      color: #000;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="JAWA Logo" style="width: 120px;" />
  <h1>JAWA Perfumes</h1>
  <p>Luxury Fragrances Made in UAE</p>  <div class="product">
    <h3>Seductive Blossom</h3>
    <p>AED 60</p>
    <label for="qty1">الكمية:</label>
    <select id="qty1">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5q">5</option>
    </select>
    <br />
    <button onclick="addToCart('Seductive Blossom', 60, 'qty1')">أضف إلى السلة</button>
  </div>  <div class="product">
    <h3>Blue Desire</h3>
    <p>AED 70</p>
    <label for="qty2">الكمية:</label>
    <select id="qty2">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <br />
    <button onclick="addToCart('Blue Desire', 70, 'qty2')">أضف إلى السلة</button>
  </div>  <div class="cart">
    <h2>سلة المشتريات</h2>
    <ul id="cart-list"></ul>
    <a id="whatsapp-link" class="whatsapp-btn" href="#" target="_blank">اطلب الآن عبر واتساب</a>
  </div>  <script>
    let cartItems = [];

    function addToCart(name, price, qtyId) {
      const quantity = parseInt(document.getElementById(qtyId).value);
      const item = `${name} x${quantity} - AED ${price * quantity}`;
      cartItems.push(item);
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById("cart-list");
      list.innerHTML = "";
      cartItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        list.appendChild(li);
      });
      const message = encodeURIComponent(cartItems.join("\n"));
      document.getElementById("whatsapp-link").href = `https://wa.me/971544548922?text=${message}`;
    }
  </script></body>
</html>
